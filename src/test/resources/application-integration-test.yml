camunda:
  process-test:
    connectors-enabled: true
    connectors-secrets:
      AWS_BEDROCK_ACCESS_KEY: ${AWS_BEDROCK_ACCESS_KEY}
      AWS_BEDROCK_SECRET_KEY: ${AWS_BEDROCK_SECRET_KEY}
      CAMUNDA_SAMPLE_AGENT_EMAIL_IMAP_HOST: host.testcontainers.internal
      CAMUNDA_SAMPLE_AGENT_EMAIL_IMAP_PORT: 3143
      CAMUNDA_SAMPLE_AGENT_EMAIL_SMPT_HOST: host.testcontainers.internal
      CAMUNDA_SAMPLE_AGENT_EMAIL_SMPT_PORT: 3025
      CAMUNDA_SAMPLE_AGENT_EMAIL_USERNAME: agent
      CAMUNDA_SAMPLE_AGENT_EMAIL_PASSWORD: agent
      CAMUNDA_SAMPLE_AGENT_EMAIL_ADDRESS: agent@camunda.com


